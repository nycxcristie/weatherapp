<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2nd to last wk FINAL PROJECT</title>

    <!--axios start-->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!--axios end-->

    <!--bootstrap start-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!--bootstrap end-->

    <!--fontawesome start-->
    <script
      src="https://kit.fontawesome.com/bbcd9c1c1b.js"
      crossorigin="anonymous"
    ></script>
    <!--fontawesome end-->

    <!--google font start-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <!--google font end-->

    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="weatherAppWrapper">
        <div class="card" style="width: 50rem">
          <div class="card-body">
            <form id="update-city">
              <div class="enterLocation">
                <input
                  type="text"
                  placeholder="Enter City to get Weather"
                  id="update-city-input"
                />
                <input type="submit" value="Go" id="go-button" /> or
                <button id="current-loc-temp-button">
                  Temperature of your current location
                </button>
              </div>
            </form>

            <div class="row">
              <!--weather icon display starts here-->
              <div class="col-2 weatherIcon">
                <img src="" id="current-weather-icon" />
              </div>
              <!--weather icon display ends here-->
              <div class="col-3 degreesNow">
                <span class="tempNow" id="current-loc-temp"></span
                ><span class="fahrenheitCelcius">
                  <a href="#" id="fahrenheit-link" class="active">°F </a>|
                  <a href="#" id="celsius-link"> °C </a>
                </span>
                <div class="row">
                  <div col class="col describeIcon" id="description"></div>
                </div>
              </div>
              <div class="col-4 moreWeatherInfo">
                <div class="row">
                  <span class="feels" id="current-feels"></span>
                </div>
                <div class="row">
                  <span class="humid" id="current-humidity"></span>
                </div>
                <div class="row">
                  <span class="wind" id="current-wind"></span>
                </div>
              </div>
            </div>

            <div class="row currentDate">
              <div class="col-12" id="current-date-time">
                Thursday April 28, 2022 7:15 AM
              </div>
            </div>

            <div class="row currentLocation">
              <div class="col-12" id="current-location"></div>
            </div>

            <div class="weather-forecast" id="weather">
              <div class="row">
                <div class="col">
                  <div class="weekday">FRI</div>
                  <div class="date">4/29</div>
                  <div class="dateIcon">
                    <i class="fa-solid fa-sun"></i>
                  </div>
                  <div class="temp">68°F</div>
                  <div class="description">Sunny</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <p class="footer">
          <a href="https://github.com/nycxcristie/weatherapp"
            >Open-source code</a
          >
          by: Cristina Isaacson
        </p>
      </div>
    </div>
    <script src="script/javascript.js"></script>
  </body>
</html>
